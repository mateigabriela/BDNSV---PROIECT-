# MOTO SHOP

## E-Commerce Platform pentru Motociclete

### Proiect Baze de Date NoSQL

MongoDB | Flask | Python

---

# Obiective Proiect

.two-columns[
.column[
- Implementare schema design MongoDB
- Strategii de scalare
- CRUD Operations cu Flask API
- Interfata web functionala
]
.column[
**Baza de date:** `moto_shop_db`

**Colectii:** products, users, orders
]
]

---

# Arhitectura Sistemului

.two-columns[
.column[
### Frontend
- Browser Web HTML/CSS/JS

### Backend
- Flask API (Python 3.11)
- PyMongo Driver

### Database
- MongoDB 7.0
- 3 Colectii
]
.column[
.img-center[
![Arhitectura](arhitectura.png)
]
]
]

---

# Data Model - Colectii

.two-columns[
.column[
### PRODUCTS
- moto_id, name, brand, price, stock

### USERS
- user_id, name, email
- addresses[] (embedded)

### ORDERS
- order_code, customer_ref
- items[] cu snapshot pattern
]
.column[
.img-center[
![Data Model](data_model.png)
]
]
]

---

# Schema Design Strategies

.two-columns[
.column[
### 1. EMBEDDING
`User -> addresses[]`
- Array de adrese in document
- Un singur query

### 2. REFERENCING
`Order -> customer_ref`
- ID referinta la user
- Scaleaza pentru milioane comenzi
]
.column[
### 3. SNAPSHOT PATTERN
`Order -> price_snapshot`
- Pretul salvat la momentul T
- Facturi corecte intotdeauna

### Justificare:
- Adrese putine -> Embedding
- Comenzi multe -> Referencing
]
]

---

# CRUD Operations

.two-columns[
.column[
### CREATE
`db.users.insert_one({...})`

### READ
`db.products.find({brand: "Yamaha"})`
]
.column[
### UPDATE
`db.users.update_one({...}, {$set: {...}})`

### DELETE
`db.users.delete_one({user_id: "U1"})`
]
]

---

# Scaling - Indexing

.two-columns[
.column[
### Indexuri create:
```python
db.products.create_index("price")
db.products.create_index("brand")
db.products.create_index("moto_id")
```
]
.column[
### Rezultate:

| Query | Imbunatatire |
|-------|--------------|
| price > 10k | 7.5x |
| brand=Yamaha | 12x |
| moto_id | 36x |
]
]

---

# Scaling - Replication & Sharding

.two-columns[
.column[
### REPLICATION
- 1 Primary + 2 Secondary
- Automatic failover (~10 sec)
- High Availability
]
.column[
### SHARDING
- Distributie date pe shards
- Shard key: {brand, _id}
- Scalare orizontala nelimitata
]
]

---

# Demo - Interfata Web

.two-columns[
.column[
### Functionalitati:
- Catalog produse cu filtrare
- Gestiune utilizatori CRUD
- Plasare comenzi
- Statistici Aggregation Pipeline
]
.column[
.img-center[
![Interfata](interfata_web1.png)
]
]
]

---

### De ce MongoDB?
- Schema flexibila
- Embedded documents
- Horizontal scaling - sharding nativ
- JSON native
- Aggregation Pipeline
